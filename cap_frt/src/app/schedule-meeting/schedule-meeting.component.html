<div class="schedule-meeting-container flex">
  <!-- Sidebar Component -->
  <app-nav-sidebar [activePage]="'Schedule Meeting'"></app-nav-sidebar>
 
  <!-- Main Content Wrapper -->
  <div class="flex-1 flex flex-col">
    <!-- Top Bar Component -->
    <app-top-bar [currentPage]="'Schedule Meeting'"></app-top-bar>
 
    <!-- Main Content Area -->
    <main class="flex-1 p-6 bg-gray-100 flex items-center justify-center">
      <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
        <h2 class="text-2xl font-bold text-center mb-4">Schedule Meeting</h2>
        <form [formGroup]="meetingForm" (ngSubmit)="onSubmit()">
          <div class="mb-3">
            <label for="meetingTitle" class="block text-gray-700">Meeting Title</label>
            <input
              type="text"
              id="meetingTitle"
              formControlName="meetingTitle"
              placeholder="Enter meeting title"
              class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
            />
          </div>
 
          <div class="mb-3 flex space-x-4">
            <div class="flex-1">
              <label for="date" class="block text-gray-700">Date</label>
              <input
                type="date"
                id="date"
                formControlName="date"
                class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
              />
            </div>
            <div class="flex-1">
              <label for="time" class="block text-gray-700">Time</label>
              <input
                type="time"
                id="time"
                formControlName="time"
                class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
              />
            </div>
          </div>
 
          <div class="mb-3">
            <label for="participants" class="block text-gray-700">Participants</label>
            <input
              type="text"
              id="participants"
              formControlName="participants"
              placeholder="Enter email addresses, separated by commas"
              class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
            />
          </div>
 
          <div class="mb-3">
            <label for="platform" class="block text-gray-700">Video Conferencing Platform</label>
            <select
              id="platform"
              formControlName="platform"
              class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
            >
              <option value="" disabled selected>Select a platform</option>
              <option value="zoom">Zoom</option>
              <option value="teams">Microsoft Teams</option>
              <option value="meet">Google Meet</option>
            </select>
          </div>
 
          <button
            type="submit"
            [disabled]="!meetingForm.valid"
            class="w-full bg-blue-500 text-white py-2 rounded-lg hover:bg-blue-600 transition-colors"
          >
            Schedule Meeting
          </button>
        </form>
      </div>
    </main>
  </div>
</div>
